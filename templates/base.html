{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Anime. About Hell Paradise one of the best Anime .">
    <meta name="keywords" content="Best, Anime, 2023, Action, Paradise">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="sStylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Hell's Paradise</title>
    <link rel="icon" type="image/x-icon" href="">
</head>

<body>
    <!--Navbar-expand-lg indicates that the navbar will expand to full width on large screens-->
    <!--Fixed Top allows the Nav to remain fixed at the top-->
    <!--Container-fluid expands to the full width, me-auto ensures that this element is aligned to the right within its parent container container-fluid.-->
    <!--offcanvas-end places menu on the right side,ntabindex focusable but cant use keypad, aria-labelledby label for accessibility purposes.-->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="{% url 'index' %}">Hell Paradise</a>
                <button class="navbar-toggler pe-8" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvas-header">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item"><a class="nav-link mx-2 active" aria-current="page"
                                    href="{% url 'index' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link mx-2" aria-current="page"
                                    href="">Characters</a></li>
                            <li class="nav-item"><a class="nav-link mx-2" aria-current="page"
                                    href="">Recommendations</a></li>
                            <li class="nav-item"><a class="nav-link mx-2" aria-current="page"
                                    href="">Quiz</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <a href="" class="sign-up">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-body-tertiary text-center">
        <!-- Section Images -->
        <div class="container p-4">
            <section id="footer-images">
                <div class="row">
                    <div class="col-lg-2 col-md-12 mb-4 mb-md-0">

                            data-ripple-color="light">

                    </div>

                            <img src="" class="w-100" />

                            <img src="" class="w-100" />

                <!--Social Media Links-->
                <div class="container p-4 pb-0">
                    <section class="mb-4">
