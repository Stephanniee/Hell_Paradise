{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/merchstyle.css' %}">
{% endblock %}
{% block content %}

<h1 class="form-heading"> Add Merchandise</h1>
<div class="form-container">
<form  class = "form" method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <button id="submit" type="submit"> Add Item </button>
</form>
</div>

{% endblock %}
